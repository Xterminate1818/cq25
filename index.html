<!DOCTYPE html>
<html>
<head>
<style>
#cy {
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  right: 0;
  z-index: 10;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/elkjs@0.9.3/lib/elk.bundled.js"> </script>
<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"> </script>
<script>
async function draw_graph() {
  const json_url = "./graph.json";
  const response = await fetch(json_url);
  const json = await response.json();
  var cy = cytoscape({
    container: document.getElementById('cy'), // container to render in
    elements: json,
    style: [
      {
        selector: 'node',
        style: {
          'background-color': '#333',
          'color': '#fff',
          'padding': '2em',
          'label': 'data(label)',
          'text-halign':'center',
          'text-valign':'center',
          'width': 'label',
          'height':'label',
          'shape':'square',
          'text-wrap': 'wrap'
        }
      },

      {
        selector: 'edge',
        style: {
          'width': 4,
          'line-color': '#ff0000',
          'target-arrow-color': '#ff0000',
          'edge-target-arrow-size': '8.0',
          'target-arrow-shape': 'triangle',
          'curve-style': 'bezier'
        }
      }
    ],

  });
}
draw_graph();
</script>
</head>
<body>
<div id="cy"> </div>
</body>
</html>
